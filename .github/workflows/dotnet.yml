# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./WelcomeHome/WelcomeHomeWebApi/WelcomeHomeWebAPI.csproj
    - name: Build
      run: dotnet build WelcomeHome/WelcomeHomeWebApi/WelcomeHomeWebAPI.csproj --configuration Release
    - name: Test
      run: dotnet test WelcomeHome/WelcomeHomeTests/WelcomeHomeTests.csproj --configuration Release --verbosity normal
